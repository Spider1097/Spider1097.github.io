<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/map.css">
    <link rel="stylesheet" href="/css/dron_data.css">
    <link rel="stylesheet" href="/css/output_data.css">
    <link rel="stylesheet" href="/css/main.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <title>WebSocket Example</title>
</head>

<body>

    <div class="container">

        <div id="map"></div>

        <div class="text">
            <h1>Drone Data</h1>
            <h3> Drone position:</h3>
            <div class="position_data">
                <div class="latitude_data">
                    <p>Latitude: </p>
                    <div id="send_latitude_data"></div>
                </div>

                <div class="longitude_data">
                    <p>longitude: </p>
                    <div id="send_longitude_data"></div>
                </div>

                <div class="altitude_data">
                    <p>altitude: </p>
                    <div id="send_altitude_data"></div>
                </div>
            </div>

            <h3> Drone speed:</h3>
            <div class="speed_data">
                <div class="speed_x">
                    <p>Speed_x: </p>
                    <div id="send_speed_x_data"></div>
                </div>

                <div class="speed_y">
                    <p>Speed_y: </p>
                    <div id="send_speed_y_data"></div>
                </div>

                <div class="speed_z">
                    <p>Speed_z: </p>
                    <div id="send_speed_z_data"></div>
                </div>
            </div>

        </div>

    </div>

    <div class="container2">
        <ul id="dataList"></ul>
    </div>



    </div>

    <script src="/js/map.js"></script>
    <script src="/js/data.js"></script>

</body>

</html>
