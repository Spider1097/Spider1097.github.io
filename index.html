<div class="container_header">
    <div class="logo">
        <img src="/image/logo.png" alt="">
    </div>
    <div class="logo_raptors">
        <img src="/image/raptors_logoHorizontal_color_nobg.png" alt="">
    </div>
</div>

<div class="container_body">
    <div class="main_body">
        <div class="data">
            <div class="drone_actual_data_left">
                <div class="column_1_1">
                    <p>DRONE POSITION</p>
                </div>
                <div class="column_1_2">
                    <p>LATITUDE</p>
                </div>
                <div class="column_1_3">
                    <div id="send_LATITUDE_data">0</div>
                </div>
                <div class="column_1_4">
                    <p>LONGITUDE</p>
                </div>
                <div class="column_1_5">
                    <div id="send_LONGITUDE_data">0</div>
                </div>
                <div class="column_1_6">
                    <p>ALTITUDE</p>
                </div>
                <div class="column_1_7">
                    <div id="send_ALTITUDE_data">0</div>
                </div>
            </div>

            <div class="drone_actual_data_right">
                <div class="column_2_1">
                    <p>DRONE SPEED</p>
                </div>
                <div class="column_2_2">
                    <p>SPEED X</p>
                </div>
                <div class="column_2_3">
                    <div id="send_speed_x_data">0</div>
                </div>
                <div class="column_2_4">
                    <p>SPEED Y</p>
                </div>
                <div class="column_2_5">
                    <div id="send_speed_y_data">0</div>
                </div>
                <div class="column_2_6">
                    <p>SPEED Z</p>
                </div>
                <div class="column_2_7">
                    <div id="send_speed_z_data">0</div>
                </div>
            </div>
        </div>

        <div class="actual_data">
            <div class="row_1">
                <p>GPS DATA</p>
            </div>
            <div class="row_2">
                <p class="text">LAT:</p>
                <div id="send_lat_data" class="text">0</div>
                <p class="text">LON:</p>
                <div id="send_lon_data" class="text">0</div>
                <p class="text">ALT:</p>
                <div id="send_alt_data" class="text">0</div>
            </div>
            <div class="row_3">
                <p>BALL COLOUR</p>
            </div>
            <div class="row_4">
                <div id="color_of_ball" class="text">0</div>
            </div>
        </div>
    </div>
        <div class="view_map">
            <div id="map"></div>
        </div>
</div>
